name: Page CI

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        working-directory: ./gatsby-starter-minimal-blog
        run: yarn install
      - name: Build
        working-directory: ./gatsby-starter-minimal-blog
        run: yarn run build
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v2
        with:
          token: ${{ secrets.PAT }}
          name: deploy_dist
          path: gatsby-starter-minimal-blog/public
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: deploy_dist
          path: public
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master
          folder: public
          target-folder: docs

